<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Pizza</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- creating the header bar -->
        <div class="grid-container">
            <div class="row">
                <div class="logo-div col-2">
                    <div class="logo-div-left">
                        <div class="logo-img ">
                            <img src="assets/logo.png" alt="logo icon" />
                        </div>
                        <div class="logo-heading ">
                            <p class="nav-header">Delicious</p>
                            <p class="slang">THE BEST FOOD BLOG ON THE WEB</p>
                        </div>
                    </div>

                </div>
                <div class="social-media col-2">
                    <img src="assets/fb-icon.png" alt="facebook icon" />
                    <img src="assets/twit-icon.png" alt="twitter icon" />
                    <img src="assets/gp-icon.png" alt="google plus icon" />
                    <img src="assets/insta-icon.png" alt="instagram icon" />
                    <img src="assets/flic-icon.png" alt="flic icon" />
                    <img src="assets/fb-icon.png" alt="facebook icon" />
                    <img src="assets/pint-icon.png" alt="" />

                    <img src="assets/rss-icon.png" alt="rss icon" />
                    <img src="assets/mail-icon.png" alt="mail icon" />

                </div>

            </div>
        </div>
        <!-- creating the grey breaker bar -->
        <div class="empty-box">

        </div>
    </header>
    <main>
        <!-- creating the header title:  -->
        <div class="grid-container">
            <div class="choclateHeader">
                <h1>Chocolate Pizza</h1>
                <p class="post-date">POSTED ON 15 DEC 2013 / DESSERTS</p>
            </div>
            <div class="print-icon">
                <div class="print-img">
                    <img src="assets/pint-icon.png" alt="print icon">
                </div>
                <div class="print-word">
                    <p>PRINT</p>
                </div>


            </div>

        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
